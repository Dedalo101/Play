<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Games - AGG Homes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
            max-width: 800px;
        }
        
        .game-bubble {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .game-bubble:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .game-bubble:active {
            transform: translateY(-5px) scale(1.02);
        }
        
        .snake-bubble {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        }
        
        .mines-bubble {
            background: linear-gradient(135deg, #FF6B35 0%, #CC2936 100%);
        }
        
        .pong-bubble {
            background: linear-gradient(135deg, #4285F4 0%, #0F4C75 100%);
        }
        
        .space-invaders-bubble {
            background: linear-gradient(135deg, #9C27B0 0%, #673AB7 100%);
        }
        
        .donkey-kong-bubble {
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
        }
        
        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 1.1rem;
            text-align: center;
        }
        
        .terminal-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-bubble {
                width: 150px;
                height: 150px;
                font-size: 1rem;
            }
            
            .game-icon {
                font-size: 2.5rem;
            }
            
            .games-container {
                gap: 20px;
            }
            
            .terminal-info {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-bubble {
                width: 120px;
                height: 120px;
            }
            
            .game-icon {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        /* Pulse animation for bubbles */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .game-bubble:focus {
            animation: pulse 1s infinite;
            outline: 3px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <h1>üéÆ Play Games</h1>
    <p class="subtitle">Choose your adventure!</p>
    
    <div class="games-container">
        <a href="snake.html" class="game-bubble snake-bubble" tabindex="1">
            <div class="game-icon">üêç</div>
            <div class="game-title">Snake</div>
        </a>
        
        <a href="mines.html" class="game-bubble mines-bubble" tabindex="2">
            <div class="game-icon">üí£</div>
            <div class="game-title">Mines</div>
        </a>
        
        <a href="pong.html" class="game-bubble pong-bubble" tabindex="3">
            <div class="game-icon">üèì</div>
            <div class="game-title">Pong</div>
        </a>
        
        <a href="space-invaders.html" class="game-bubble space-invaders-bubble" tabindex="4">
            <div class="game-icon">üëæ</div>
            <div class="game-title">Space Invaders</div>
        </a>
        
        <a href="donkey-kong.html" class="game-bubble donkey-kong-bubble" tabindex="5">
            <div class="game-icon">ü¶ç</div>
            <div class="game-title">Donkey Kong</div>
        </a>
    </div>
    
    <div class="terminal-info">
        üíª Terminal: Use ./play.sh [game] to launch games from bash
    </div>

    <script>
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            const bubbles = document.querySelectorAll('.game-bubble');
            const focused = document.activeElement;
            const currentIndex = Array.from(bubbles).indexOf(focused);
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % bubbles.length;
                bubbles[nextIndex].focus();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = currentIndex <= 0 ? bubbles.length - 1 : currentIndex - 1;
                bubbles[prevIndex].focus();
            } else if (e.key === 'Enter' || e.key === ' ') {
                if (focused && focused.classList.contains('game-bubble')) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });

        // Add touch feedback
        document.querySelectorAll('.game-bubble').forEach(bubble => {
            bubble.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            bubble.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
