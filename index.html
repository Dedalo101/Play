<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Games - AGG Homes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
            max-width: 800px;
        }
        
        .game-bubble {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .game-bubble:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .game-bubble:active {
            transform: translateY(-5px) scale(1.02);
        }
        
        .snake-bubble {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        }
        
        .mines-bubble {
            background: linear-gradient(135deg, #FF6B35 0%, #CC2936 100%);
        }
        
        .pong-bubble {
            background: linear-gradient(135deg, #4285F4 0%, #0F4C75 100%);
        }
        
        .space-invaders-bubble {
            background: linear-gradient(135deg, #000011 0%, #00ff41 100%);
            border: 2px solid #00ff41;
            box-shadow: 0 8px 25px rgba(0,255,65,0.3);
        }
        
        .space-invaders-bubble:hover {
            box-shadow: 0 15px 35px rgba(0,255,65,0.5);
        }
        
        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 1.1rem;
            text-align: center;
        }
        
        .terminal-info {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .global-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(0,0,0,0.9);
            border-color: white;
            transform: translateY(-2px);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-bubble {
                width: 150px;
                height: 150px;
                font-size: 1rem;
            }
            
            .game-icon {
                font-size: 2.5rem;
            }
            
            .games-container {
                gap: 20px;
            }
            
            .terminal-info {
                bottom: 120px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 0.8rem;
            }
            
            .global-controls {
                bottom: 70px;
                left: 10px;
                right: 10px;
                transform: none;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .control-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .game-bubble {
                width: 120px;
                height: 120px;
            }
            
            .game-icon {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        /* Pulse animation for bubbles */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .game-bubble:focus {
            animation: pulse 1s infinite;
            outline: 3px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <h1>üéÆ Play Games</h1>
    <p class="subtitle">Choose your adventure!</p>
    
    <div class="games-container">
        <a href="snake.html" class="game-bubble snake-bubble" tabindex="1">
            <div class="game-icon">üêç</div>
            <div class="game-title">Snake</div>
        </a>
        
        <a href="mines.html" class="game-bubble mines-bubble" tabindex="2">
            <div class="game-icon">üí£</div>
            <div class="game-title">Mines</div>
        </a>
        
        <a href="pong.html" class="game-bubble pong-bubble" tabindex="3">
            <div class="game-icon">üèì</div>
            <div class="game-title">Pong</div>
        </a>
        
        <a href="space-invaders.html" class="game-bubble space-invaders-bubble" tabindex="4">
            <div class="game-icon">üëæ</div>
            <div class="game-title">Space Invaders</div>
        </a>
    </div>
    
    <div class="terminal-info">
        üíª Terminal: Use ./play.sh [game] to launch games from bash
    </div>
    
    <div class="global-controls">
        <button id="sound-toggle" class="control-btn">üîä Sound ON</button>
        <button id="fullscreen-btn" class="control-btn">‚õ∂ Fullscreen</button>
    </div>

    <script>
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            const bubbles = document.querySelectorAll('.game-bubble');
            const focused = document.activeElement;
            const currentIndex = Array.from(bubbles).indexOf(focused);
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % bubbles.length;
                bubbles[nextIndex].focus();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = currentIndex <= 0 ? bubbles.length - 1 : currentIndex - 1;
                bubbles[prevIndex].focus();
            } else if (e.key === 'Enter' || e.key === ' ') {
                if (focused && focused.classList.contains('game-bubble')) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });

        // Add touch feedback
        document.querySelectorAll('.game-bubble').forEach(bubble => {
            bubble.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            bubble.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
        
        // Global sound control
        let soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
        const soundToggle = document.getElementById('sound-toggle');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        function updateSoundToggle() {
            soundToggle.textContent = soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
            localStorage.setItem('soundEnabled', soundEnabled);
        }
        
        soundToggle.addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            updateSoundToggle();
            
            // Communicate to games via localStorage
            window.dispatchEvent(new CustomEvent('soundToggle', { detail: soundEnabled }));
        });
        
        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        // Update fullscreen button on state change
        document.addEventListener('fullscreenchange', function() {
            fullscreenBtn.textContent = document.fullscreenElement ? '‚õ∂ Exit Fullscreen' : '‚õ∂ Fullscreen';
        });
        
        // Initialize sound toggle
        updateSoundToggle();
        
        // Add installation prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button if supported
            const installBtn = document.createElement('button');
            installBtn.textContent = 'üì± Install App';
            installBtn.className = 'control-btn';
            installBtn.style.marginLeft = '10px';
            
            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        }
                        deferredPrompt = null;
                        installBtn.remove();
                    });
                }
            });
            
            document.querySelector('.global-controls').appendChild(installBtn);
        });
    </script>
</body>
</html>
